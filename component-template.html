<rx-page title="component.name">
    <div class="page-actions">
        <a href="https://github.com/rackerlabs/encore-ui/tree/master/src/{{ component.name }}/" class="component-source button button-small primary">View Source</a>
    </div>
    <div class="pure-g clear">
        <div class="pure-u-1-2 component-example" ng-if="component.docs.html" rx-compile="component.docs.html">
        </div>
        <div class="pure-u-1-2 component-description" ng-bind-html="component.docs.md">

        </div>
    </div>
    <div class="pure-g component-code">
        <div class="pure-u-1-2" ng-if="component.docs.html">
            <h3>Markup</h3>
            <rx-prism language="markup">{{ component.docs.html }}</rx-prism>
        </div>
        <div class="pure-u-1-2" ng-if="component.docs.js">
            <h3>JavaScript</h3>
            <rx-prism language="clike">{{ component.docs.js }}</rx-prism>
        </div>
    </div>
</rx-page>
