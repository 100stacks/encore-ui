<div class="rx-app-search">
    <form name="search" role="search" ng-submit="fetchAccount(model)">
        <input type="text" placeholder="Search by Account Number..." ng-model="model" class="form-item search-input" required
        ng-pattern="/^\d{1,9}$/">
        <button type="submit" class="search-action" ng-disabled="!search.$valid && model"><span class="visually-hidden">Search</span></button>
    </form>
</div>
