<li class="rx-app-nav-item" ng-show="isVisible(item.visibility)"
    ng-class="{'has-children': item.children.length > 0, active: item.active}">
    <a href="{{ item.href }}" class="item-link" ng-click="toggleNav($event, item.href)" tabindex="0">{{item.linkText}}</a>
    <div class="item-content" ng-show="item.active && (item.directive || item.children)">
        <div class="item-directive" ng-show="item.directive">
            <!-- item.directive injected here -->
        </div>
        <div class="item-children" ng-show="item.children && isVisible(item.childVisibility)">
            <!-- rx-app-nav injected here if 'children' is array -->
        </div>
    </div>
</li>
