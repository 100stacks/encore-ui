<ol class="rx-breadcrumbs">
    <li ng-repeat="breadcrumb in breadcrumbs.getAll()" class="breadcrumb">
        <ng-switch on="$last">
            <span ng-switch-when="true" class="breadcrumb-name last" ng-bind-html="breadcrumb.name"></span>
            <span ng-switch-default><a href="{{breadcrumb.path}}" ng-class="{first: $first}" class="breadcrumb-name" ng-bind-html="breadcrumb.name"></a></span>
        </ng-switch>
    </li>
</ol>
