<div class="rx-paginate">
    <ul class="pagination">
        <li><a tabindex="0" ng-click="scrollToTop()">Back to top</a></li>
        <li>Showing {{ pageTracking | PaginatedItemsSummary}} items</li>
        <span class="page-links">
            <li ng-class="{disabled: pageTracking.pageNumber == 0}" class="pagination-first">
                <a ng-click="pageTracking.pageNumber = 0" ng-hide="pageTracking.pageNumber == 0">First</a>
                <span ng-show="pageTracking.pageNumber == 0">First</span>
            </li>
            <li ng-class="{disabled: pageTracking.pageNumber == 0}" class="pagination-prev">
                <a ng-click="pageTracking.pageNumber = (pageTracking.pageNumber - 1)" ng-hide="pageTracking.pageNumber == 0">« Prev</a>
                <span ng-show="pageTracking.pageNumber == 0">« Prev</span>
            </li>

            <li ng-repeat="n in pageTracking | Page" ng-class="{active: n == pageTracking.pageNumber, 'page-number-last': n == pageTracking.totalPages - 1}" class="pagination-page">
                <a ng-click="pageTracking.pageNumber = n">{{n + 1}}</a>
            </li>

            <li ng-class="{disabled: pageTracking.pageNumber == pageTracking.totalPages - 1 || pageTracking.total == 0}" class="pagination-next">
                <a ng-click="pageTracking.pageNumber = (pageTracking.pageNumber + 1)" ng-hide="pageTracking.pageNumber == pageTracking.totalPages - 1 || pageTracking.total == 0"> Next »</a>
                <span ng-show="pageTracking.pageNumber == pageTracking.totalPages - 1">Next »</span>
            </li>
            <li ng-class="{disabled: pageTracking.pageNumber == pageTracking.totalPages - 1}" class="pagination-last">
                <a ng-click="pageTracking.pageNumber = pageTracking.totalPages - 1" ng-hide="pageTracking.pageNumber == pageTracking.totalPages - 1">Last</a>
                <span ng-show="pageTracking.pageNumber == pageTracking.totalPages - 1">Last</span>
            </li>
        </span>
        <li class="pagination-per-page"> 
            <div>
                Show
                <ul>
                    <li ng-repeat="i in pageTracking.itemSizeList"><button ng-disabled="i == pageTracking.itemsPerPage" class="pagination-per-page-button" ng-disabled="i == pageTracking.itemsPerPage" ng-click="updateItemsPerPage(i)">{{ i }}</button> </li>
                </ul>
            </div>
        </li>
    </ul>


</div>
