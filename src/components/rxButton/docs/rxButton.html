<h3>Typical Usage</h3>
<div ng-controller="rxButtonCtrl">
  <rx-button
    id="demo-ui-rx-button"
    toggle-msg="Authenticating"
    default-msg="Login"
    toggle="status.loading"
    ng-click="login()">
  </rx-button>
</div>

<h3>Using the <code>disable</code> attribute</h3>
<div ng-controller="rxButtonCtrl">
  <rx-button
    default-msg="Toggle enabled/disabled of 'Login'"
    rx-toggle="status.disable">
  </rx-button>
  <rx-button
    classes="positive"
    toggle-msg="Authenticating"
    default-msg="Login"
    toggle="status.loading"
    disable="status.disable"
    ng-click="login()">
  </rx-button>
</div>
