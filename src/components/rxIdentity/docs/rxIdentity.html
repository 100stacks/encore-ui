<!-- Example only works when running locally since rxIdentity requires a proxy -->
<div ng-controller="rxIdentityCtrl">
  <form rx-form>
    <rx-form-section stacked>
      <rx-field>
        <rx-field-name>Username:</rx-field-name>
        <rx-field-content>
          <rx-input>
            <input type="text" name="username" ng-model="user.username" />
          </rx-input>
        </rx-field-content>
      </rx-field>

      <rx-field>
        <rx-field-name>Password:</rx-field-name>
        <rx-field-content>
          <rx-input>
            <input type="password" name="password" ng-model="user.password" />
          </rx-input>
        </rx-field-content>
      </rx-field>

      <div>
        <rx-button
          toggle-msg="Authenticating"
          default-msg="Login"
          toggle="toggle"
          ng-click="login()"></rx-button>
      </div>
    </rx-form-section>
  </form>
</div>
