<div ng-controller="rxCheckboxCtrl">
  <h2 class="title">Examples</h2>

  <h3 class="title">Show/Hide Input</h3>
  <p>
    <input rx-checkbox
           id="chkAmSure"
           ng-model="amSure"
           ng-required="true" />
    <label for="chkAmSure">Are you sure?</label>
    <small>({{amSure}})</small>
    <br />
    <sub><em>Valid only if checked</em></sub>
  </p>
  <p ng-show="amSure">
    <input rx-checkbox
           id="chkAmReallySure"
           ng-model="amReallySure" />
    <label for="chkAmReallySure">Are you REALLY sure?</label>
    <small>({{amReallySure}})</small>
  </p>

  <br />

  <h3 class="title">Destroy Input</h3>
  <p>Support for <code>$destroy</code> events.</p>
  <p>
    <input rx-checkbox
           id="chkRemoveCheckbox"
           ng-model="chkIsRemoved" />
    <label for="chkRemoveCheckbox">Remove Following Checkbox:</label>

    <input rx-checkbox
           checked
           id="chkRemoveable"
           ng-if="!chkIsRemoved" />
  </p>

  <!-- END DEMO CODE -->
  <!-- END DEMO CODE -->
  <!-- END DEMO CODE -->

  <h2 class="title">Checkbox States</h2>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Enabled</th>
        <th>Disabled (ng-disabled)</th>
        <th>Disabled (disabled)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Valid</th>
        <!-- Valid Enabled-->
        <td>
          <p>
            <input rx-checkbox
                   id="chkValidEnabledOne"
                   ng-model="chkValidEnabledOne" />
            <label for="chkValidEnabled">Checked</label>
          </p>
          <p>
            <input rx-checkbox
                   id="chkValidEnabledTwo"
                   ng-model="chkValidEnabledTwo" />
            <label for="chkValidEnabledTwo">Unchecked</label>
          </p>
        </td>

        <!-- Valid NG-Disabled -->
        <td>
          <p>
            <input rx-checkbox
                   id="chkValidNgDisabledOne"
                   ng-disabled="true"
                   ng-model="chkValidNgDisabledOne" />
            <label for="chkValidNgDisabledOne">Checked</label>
          </p>
          <p>
            <input rx-checkbox
                   id="chkValidNgDisabledTwo"
                   ng-disabled="true"
                   ng-model="chkValidNgDisabledTwo" />
            <label for="chkValidNgDisabledTwo">Unchecked</label>
          </p>
        </td>

        <!-- Valid Disabled -->
        <td>
          <p>
            <input rx-checkbox
                   id="chkValidDisabledOne"
                   disabled
                   ng-model="chkValidDisabledOne" />
            <label for="chkValidDisabledOne">Checked</label>
          </p>
          <p>
            <input rx-checkbox
                   id="chkValidDisabledTwo"
                   disabled
                   ng-model="chkValidDisabledTwo" />
            <label for="chkValidDisabledTwo">Unchecked</label>
          </p>
        </td>
      </tr>
      <tr>
        <th>Invalid</th>
        <!-- Invalid Enabled -->
        <td>
          <p>
            <input rx-checkbox
                   id="chkInvalidEnabledOne"
                   ng-model="chkInvalidEnabledOne"
                   always-invalid />
            <label for="chkInvalidEnabledOne">Checked</label>
          </p>
          <p>
            <input rx-checkbox
                   id="chkInvalidEnabledTwo"
                   ng-model="chkInvalidEnabledTwo"
                   always-invalid />
            <label for="chkInvalidEnabledTwo">Unchecked</label>
          </p>
        </td>

        <!-- Invalid NG-Disabled -->
        <td>
          <p>
            <input rx-checkbox
                   id="chkInvalidNgDisabledOne"
                   ng-model="chkInvalidNgDisabledOne"
                   ng-disabled="true"
                   always-invalid />
            <label for="chkInvalidNgDisabledOne">Checked</label>
          </p>
          <p>
            <input rx-checkbox
                   id="chkInvalidNgDisabledTwo"
                   ng-model="chkInvalidNgDisabledTwo"
                   ng-disabled="true"
                   always-invalid />
            <label for="chkInvalidNgDisabledTwo">Unchecked</label>
          </p>
        </td>

        <!-- Invalid Disabled -->
        <td>
          <p>
            <input rx-checkbox
                   id="chkInvalidDisabledOne"
                   ng-model="chkInvalidDisabledOne"
                   disabled
                   always-invalid />
            <label for="chkInvalidDisabledOne">Checked</label>
          </p>
          <p>
            <input rx-checkbox
                   id="chkInvalidDisabledTwo"
                   ng-model="chkInvalidDisabledTwo"
                   disabled
                   always-invalid />
            <label for="chkInvalidDisabledTwo">Unchecked</label>
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
