<div ng-controller="rxSortableColumnCtrl">
    <p>The demo here is shown with the table also using <code>rx-floating-header</code>, but this is not required. We've only done this to illustrate
    that <code>rxSortableColumn</code> works properly with <code>rxFloatingHeader</code></p>
    <table rx-floating-header>
        <thead>
            <tr>
                <th scope="col">
                    <rx-sortable-column
                        sort-method="sortCol(property)"
                        sort-property="name"
                        predicate="sort.predicate"
                        reverse="sort.reverse">
                        Name
                    </rx-sortable-column>
                </th>
                <th scope="col">
                    <rx-sortable-column
                        sort-method="sortCol(property)"
                        sort-property="jobTitle"
                        predicate="sort.predicate"
                        reverse="sort.reverse">
                        Occupation
                    </rx-sortable-column>
                </th>
            </tr>
        </thead>
        <tbody id="talentPoolData">
            <tr ng-repeat="resource in talentPool | orderBy:sort.predicate:sort.reverse">
                <th scope="row" class="talent-name">
                    {{resource.name}}
                </th>
                <td class="talent-job">
                    {{resource.jobTitle}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
