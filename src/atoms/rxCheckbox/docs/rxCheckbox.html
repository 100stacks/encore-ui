<p>
  A directive that wraps a native checkbox element in markup required for styling purposes.
</p>

<h3>Examples</h3>

<h4>Show/Hide Input</h4>
<rx-example name="rxCheckbox.showHide"></rx-example>

<h4>Destroy Input</h4>
<p>Support for <code>$destroy</code> events.</p>
<rx-example name="rxCheckbox.destroy"></rx-example>

<h3>Checkbox States</h3>
<table ng-controller="rxCheckboxCtrl">
  <thead>
    <tr>
      <th></th>
      <th>Enabled</th>
      <th>Disabled (ng-disabled)</th>
      <th>Disabled (disabled)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Valid</th>
      <!-- Valid Enabled-->
      <td>
        <p>
          <input rx-checkbox
                 id="chkValidEnabledOne"
                 ng-model="chkValidEnabledOne" />
          <label for="chkValidEnabled">Checked</label>
        </p>
        <p>
          <input rx-checkbox
                 id="chkValidEnabledTwo"
                 ng-model="chkValidEnabledTwo" />
          <label for="chkValidEnabledTwo">Unchecked</label>
        </p>
      </td>

      <!-- Valid NG-Disabled -->
      <td>
        <p>
          <input rx-checkbox
                 id="chkValidNgDisabledOne"
                 ng-disabled="true"
                 ng-model="chkValidNgDisabledOne" />
          <label for="chkValidNgDisabledOne">Checked</label>
        </p>
        <p>
          <input rx-checkbox
                 id="chkValidNgDisabledTwo"
                 ng-disabled="true"
                 ng-model="chkValidNgDisabledTwo" />
          <label for="chkValidNgDisabledTwo">Unchecked</label>
        </p>
      </td>

      <!-- Valid Disabled -->
      <td>
        <p>
          <input rx-checkbox
                 id="chkValidDisabledOne"
                 disabled
                 ng-model="chkValidDisabledOne" />
          <label for="chkValidDisabledOne">Checked</label>
        </p>
        <p>
          <input rx-checkbox
                 id="chkValidDisabledTwo"
                 disabled
                 ng-model="chkValidDisabledTwo" />
          <label for="chkValidDisabledTwo">Unchecked</label>
        </p>
      </td>
    </tr>
    <tr>
      <th>Invalid</th>
      <!-- Invalid Enabled -->
      <td>
        <p>
          <input rx-checkbox
                 id="chkInvalidEnabledOne"
                 ng-model="chkInvalidEnabledOne"
                 always-invalid />
          <label for="chkInvalidEnabledOne">Checked</label>
        </p>
        <p>
          <input rx-checkbox
                 id="chkInvalidEnabledTwo"
                 ng-model="chkInvalidEnabledTwo"
                 always-invalid />
          <label for="chkInvalidEnabledTwo">Unchecked</label>
        </p>
      </td>

      <!-- Invalid NG-Disabled -->
      <td>
        <p>
          <input rx-checkbox
                 id="chkInvalidNgDisabledOne"
                 ng-model="chkInvalidNgDisabledOne"
                 ng-disabled="true"
                 always-invalid />
          <label for="chkInvalidNgDisabledOne">Checked</label>
        </p>
        <p>
          <input rx-checkbox
                 id="chkInvalidNgDisabledTwo"
                 ng-model="chkInvalidNgDisabledTwo"
                 ng-disabled="true"
                 always-invalid />
          <label for="chkInvalidNgDisabledTwo">Unchecked</label>
        </p>
      </td>

      <!-- Invalid Disabled -->
      <td>
        <p>
          <input rx-checkbox
                 id="chkInvalidDisabledOne"
                 ng-model="chkInvalidDisabledOne"
                 disabled
                 always-invalid />
          <label for="chkInvalidDisabledOne">Checked</label>
        </p>
        <p>
          <input rx-checkbox
                 id="chkInvalidDisabledTwo"
                 ng-model="chkInvalidDisabledTwo"
                 disabled
                 always-invalid />
          <label for="chkInvalidDisabledTwo">Unchecked</label>
        </p>
      </td>
    </tr>
  </tbody>
</table>

<h3>Plain HTML Checkboxes (for comparison)</h3>
<p>
  <input type="checkbox"
         id="plainHtmlNormal"
         ng-required="true" />
  <label for="plainHtmlNormal">A plain checkbox</label>
</p>
<p>
  <input type="checkbox"
         id="plainHtmlDisabled"
         disabled />
  <label for="plainHtmlDisabled">A plain checkbox (disabled)</label>
</p>
<p>
  <input type="checkbox"
         id="plainHtmlChecked"
         checked />
  <label for="plainHtmlChecked">A plain checkbox (checked)</label>
</p>
<p>
  <input type="checkbox"
         id="plainChkRemoveCheckbox"
         ng-model="plainChkIsRemoved" />
  <label for="plainChkRemoveCheckbox">Remove Following Checkbox:</label>

  <input type="checkbox"
         checked
         id="plainChkRemoveable"
         ng-if="!plainChkIsRemoved" />
</p>
</rx-debug>
