<div class="forms">
    <h1>Text Input</h1>
    <div class="example">
        <rx-form-input
            type="text"
            label="Name"
            required="true"
            model="volume.display_name"
            field-id="volumeName"
        ></rx-form-input>
    </div>

    <h1>Select Box</h1>
    <div class="example">
        <rx-form-select
            label="Type"
            required="true"
            model="volume.volume_type"
            options="types"
            field-id="volumeType"
            required="true"
        ></rx-form-select>
    </div>
</div>
