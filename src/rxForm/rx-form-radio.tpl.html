<fieldset>
    <div ng-repeat="option in options" class="form-item">
        <label for="{{fieldId}}_{{$index}}" class="field-label">
            {{option.label}}:
        </label>
        <input
            type="radio"
            id="{{fieldId}}_{{$index}}"
            ng-model="$parent.model"
            value="{{option.value}}"
            name="{{fieldId}}"
            class="field-input" />
        <p class="field-description">{{option.description}}</p>
    </div>
</fieldset>
