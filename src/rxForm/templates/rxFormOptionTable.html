<div class="form-item">
    <table class="table-striped option-table" ng-show="data.length > 0">
        <thead>
            <tr>
                <th></th>
                <th ng-repeat="column in columns" scope="col">
                    {{column.label}}
                </th>
            </tr>
        </thead>
        <tr ng-repeat="row in data" ng-class="{current: isCurrent(row.value), selected: isSelected(row.value, $index)}">
            <th scope="row" class="option-table-input" ng-switch="type">
                <input type="radio"
                    ng-switch-when="radio"
                    id="{{fieldId}}_{{$index}}"
                    ng-model="$parent.$parent.model"
                    value="{{row.value}}"
                    name="{{fieldId}}"
                    ng-disabled="isCurrent(row.value)"
                >
                <input type="checkbox"
                    ng-switch-when="checkbox"
                    id="{{fieldId}}_{{$index}}"
                    ng-model="$parent.model[$index]"
                    ng-true-value="{{row.value}}"
                >
            </th>
            <td ng-repeat="column in columns">
                <label for="{{fieldId}}_{{$parent.$index}}">
                    {{row[column.key]}} <span ng-show="isCurrent(row.value)">{{column.selectedLabel}}</span>
                </label>
            </td>
        </tr>
    </table>
</div>
