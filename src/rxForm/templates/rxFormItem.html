<div class="form-item">
    <label>
        <span class="field-label">
            {{label}}:
        </span>

        <span class="field-prefix" ng-if="prefix">{{prefix}}</span>

        <!-- Form input will be added here -->
        <span class="field-input" ng-transclude></span>

        <span class="field-suffix" ng-if="suffix">{{suffix}}</span>

        <span ng-if="description" class="field-description" ng-bind-html="description"></span>
    </label>
</div>
