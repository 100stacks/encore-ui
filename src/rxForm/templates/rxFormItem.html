<div class="form-item">
    <label>
        <div class="field-label">
            {{label}}:
        </div>

        <!-- Form input will be added here -->
        <span class="field-input" ng-transclude></span>

        <span class="field-suffix" ng-if="suffix">{{suffix}}</span>

        <div ng-if="description" class="field-description">
            {{description}}
        </div>
    </label>
</div>
