<div class="form-item">
    <label class="field-label" id="field_{{$id}}" for="yes_{{$id}}">
        {{label}}:
    </label>

    <div class="field-content">
        <span class="field-prefix" ng-if="prefix">{{prefix}}</span>

        <!-- Form input will be added here -->
        <span class="field-input" ng-transclude aria-labelledby="field_{{$id}}" id="yes_{{$id}}"></span>

        <span class="field-suffix" ng-if="suffix">{{suffix}}</span>

        <div ng-if="description" class="field-description" ng-bind-html="description"></div>
    </div>
</div>
