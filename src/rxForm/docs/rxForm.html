<div class="forms">
    <h3>Text Input</h3>
    <rx-form-input
        type="text"
        label="Name"
        required="true"
        model="volume.display_name"
        field-id="volumeName"
    ></rx-form-input>

    <h3>Select Box</h3>
    <rx-form-select
        label="Type"
        required="true"
        model="volume.volume_type"
        options="types"
        field-id="volumeType"
        required="true"
    ></rx-form-select>
</div>
