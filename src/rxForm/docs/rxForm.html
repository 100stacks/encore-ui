<div class="forms rx-form" ng-controller="rxFormDemoCtrl" ng-class="{'layout-compressed': compressedLayout.value}">
    <form name="demoForm">
        <rx-form-item label="Switch to Compressed Layout">
            <input type="checkbox" ng-model="compressedLayout.value" />
        </rx-form-item>
        <h3 class="title">Text inputs</h3>

        <rx-form-item label="Plain textbox">
            <input type="text" id="txtPlain" />
        </rx-form-item>
        <p>
          <input rx-radio
                 id="first-option"
                 value="First Option"
                 ng-model="options"
                 ng-required="false" />
          <label for="first-option">First Option</label>
        </p>
        <p>
          <input rx-radio
                 id="second-option"
                 value="Second Option"
                 ng-model="options"
                 ng-required="false" />
          <label for="second-option">Second Option</label>
        </p>
        <rx-form-item label="Text area">
            <textarea rows="10" cols="50"></textarea>
        </rx-form-item>

        <h4 class="title sm">Example of required text input w/ validation pattern</h4>
        <rx-form-item label="Volume Name" description="Must be 2-5 letter palindrome (e.g. 'dewed')">
            <input type="text" ng-model="volume.name" ng-required="volume.isNameRequired" ng-pattern="/^\b(\w)?(\w)\w?\2\1$/" />
        </rx-form-item>

        <rx-form-item label="Require Name?" description="Check and uncheck with empty volume name to see border">
            <input type="checkbox" id="chkNameRequired" ng-model="volume.isNameRequired" />
        </rx-form-item>

        <p class="clear">Bound Value: {{volume.name}}</p>

        <h4 class="title sm">Example with prefix/suffix</h4>
        <rx-form-item label="Monthly Cost" prefix="$" suffix="million">
            <input type="number" ng-model="volume.cost" />
        </rx-form-item>

        <h4 class="title sm">Example with validators</h4>
        <rx-form-item label="Email address" description="Must contain foo.">
            <input name="userEmail" type="email" ng-model="details.email" foocheck />
            <div ng-show="demoForm.userEmail.$error.email" class="inline-error">Invalid email</div>
            <div ng-show="demoForm.userEmail.$error.foocheck" class="inline-error">Your email address must contain 'foo'</div>
        </rx-form-item>

        <h4 class="title sm">Example of disabled input</h4>
        <rx-form-item label="IP Address">
            <input name="ipaddress" type="text" ng-model="test" placeholder="127.0.0.1" disabled />
        </rx-form-item>

        <hr>

        <h3 class="title">Select Boxes</h3>
        <h4 class="title sm">Example of default select box</h4>
        <rx-form-item label="Type" description="Bound Value: {{volume.type}}">
            <span class="field-select">
                <select ng-model="volume.type" id="selVolumeType" ng-required="true">
                    <option
                        ng-repeat="type in types"
                        value="{{type.value}}"
                        ng-selected="{{type.value == model}}"
                        >{{type.label}}</option>
                </select>
            </span>
        </rx-form-item>
    </form>
</div>
